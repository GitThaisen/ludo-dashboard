<div ng-switch on="widget.fieldType">
  <a href={{widget.url}} target="_blank">
    <div ng-switch-when="boolean">
        <h2>{{widget.displayName}}</h2>
        <div ng-switch on="widget.value">
            <img class="simple-boolean-image" src="./plugins/simple/img/Check_green.png" ng-switch-when="true"/>
            <img class="simple-boolean-image" src="./plugins\simple\img\Wrong_red.png" ng-switch-when="false"/>
            <img class="simple-boolean-image" src="./plugins\simple\img\Wrong_red.png" ng-switch-when="undefined"/>
        </div>
        <p class="simple-timestamp">{{widget.timestamp}}</p>
    </div>
    <div ng-switch-when="number">
        <h2>{{widget.displayName}}</h2>
        <p class="simple-number">{{widget.value}}</p>
        <p class="simple-timestamp">{{widget.timestamp}}</p>
    </div>
    <div ng-switch-when="string">
        <h2>{{widget.displayName}}</h2>
        <p class="simple-string">{{widget.value}}</p>
        <p class="simple-timestamp">{{widget.timestamp}}</p>
    </div>
    <div ng-switch-when="image">
      <img ng-class="simple-image" ng-src="{{trustAsResourceUrl(widget.value)}}">
      </img>
      <p class="simple-timestamp">{{widget.timestamp}}</p>
    </div>
  </a>
</div>
